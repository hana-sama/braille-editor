metadata: 
standard: "Unified English Braille (Punctuation)"
version: "2024 rules"
source: "BANA/ICEB official"

punctuation:
  comma: 
    print: ","
    braille: "⠂"
    unicode: "U+2802"
    dots: "2"
    note: "Represents a comma in UEB punctuation."
  semicolon:
    print: ";"
    braille: "⠆"
    unicode: "U+2806"
    dots: "2-3"
    note: "Represents a semicolon in UEB punctuation."
  colon:
    print: ":"
    braille: "⠒"
    unicode: "U+2812"
    dots: "2-4"
    note: "Represents a colon in UEB punctuation."
  period:
    print: "."
    braille: "⠲"
    unicode: "U+2832"
    dots: "2-5-6"
    note: "Represents a period in UEB punctuation."
  question_mark:
    print: "?"
    braille: "⠦"
    unicode: "U+2826"
    dots: "2-3-6"
    note: "Represents a question mark in UEB punctuation."
  exclamation_mark:
    print: "!"
    braille: "⠖"
    unicode: "U+2816"
    dots: "2-3-5"
    note: "Represents an exclamation mark in UEB punctuation."
  en_dash:
    print: "–"
    braille: "⠠⠤"
    unicode: " U+2820, U+2824"
    dots: "6, 3-6"
    note: "Represents an em dash in UEB punctuation."
  em_dash:
    print: "---" 
    braille: "⠐⠠⠤"
    unicode: "U+2810, U+2820,U+2854"
    dots: "5, 6, 3-6"
    note: "Represents an em dash in UEB punctuation."
  hyphen:
    print: "-"
    braille: "⠤"
    unicode: "U+2824"
    dots: "3-6"
    note: "Represents a hyphen in UEB punctuation."
  apostrophe:
    print: "'"
    braille: "⠄"
    unicode: "U+2824"
    dots: "3-6"
    note: "Represents an apostrophe in UEB punctuation."
  ellipsis:
    print: "…"
    braille: "⠲⠲⠲"
    unicode: "U+2832, U+2832, U+2832"
    dots: "2-5-6, 2-5-6, 2-5-6"
    note: "Represents an ellipsis in UEB punctuation."
  slash:
    print: "/"
    braille: "⠸⠌"
    unicode: "U+2839, U+280C"
    dots: "4-5-6, 3-4"
    note: "Represents a forward slash in UEB punctuation."
  backslash:
    print: "\\"
    braille: "⠸⠡"
    unicode: "U+2839, U+2821"
    dots: "4-5-6, 1-6"
    note: "Represents a backslash in UEB punctuation."
  left_double_quotation_mark:
    print: "“"
    braille: "⠦"
    unicode: "U+2826"
    dots: "2-3-6"
    note: "Represents a left double quotation mark in UEB punctuation."
  right_double_quotation_mark:
    print: "”"
    braille: "⠴"
    unicode: "U+2834"
    dots: "3-5-6"
    note: "Represents a right double quotation mark in UEB punctuation."
  left_single_quotation_mark:
    print: "'"
    braille: "⠠⠦"
    unicode: "U+2820, U+2826"
    dots: "6, 2-3-6"
    note: "Represents a left single quotation mark in UEB punctuation."
  right_single_quotation_mark:
    print: "'"
    braille: "⠠⠴"
    unicode: "U+2820, U+2834"
    dots: "6, 3-5-6"
    note: "Represents a right single quotation mark in UEB punctuation."
  left_parenthesis:
    print: "("
    braille: "⠐⠣"
    unicode: "U+2810, U+2823"
    dots: "5, 1-2-6"
    note: "Represents a left parenthesis in UEB punctuation."
  right_parenthesis:
    print: ")"
    braille: "⠐⠜"
    unicode: "U+2810, U+281C"
    dots: "5, 3-4-5"
    note: "Represents a right parenthesis in UEB punctuation."
  left_square_bracket:
    print: "["
    braille: "⠨⠣"
    unicode: "U+2828, U+2823"
    dots: "4-6, 1-2-6"
    note: "Represents a left square bracket in UEB punctuation."
  right_square_bracket:
    print: "]"
    braille: "⠨⠜"
    unicode: "U+2828, U+281C"
    dots: "4-6, 3-4-5"
    note: "Represents a right square bracket in UEB punctuation."
  left_curly_bracket:
    print: "{"
    braille: "⠸⠣"
    unicode: "U+2838, U+2823"
    dots: "4-5-6, 1-2-6"
    note: "Represents a left curly bracket in UEB punctuation."
  right_curly_bracket:
    print: "}"
    braille: "⠸⠜"
    unicode: "U+2838, U+281C"
    dots: "4-5-6, 3-4-5"
    note: "Represents a right curly bracket in UEB punctuation."
  less_than_sign:
    print: "<"
    braille: "⠈⠣"
    unicode: "U+2808, U+2823"
    dots: "4, 1-2-6"
    note: "Represents a less than sign in UEB punctuation."
  greater_than_sign:
    print: ">"
    braille: "⠈⠜"
    unicode: "U+2808, U+281C"
    dots: "4, 3-4-5"
    note: "Represents a greater than sign in UEB punctuation."  
symbols:
  plus:
    print: "+"
    braille: "⠐⠖"
    unicode: "U+2810, U+2816"
    dots: "5, 2-3-5"
    note: "Represents a plus sign in UEB symbols."
  minus:
    print: "-"
    braille: "⠐⠤"
    unicode: "U+2810, U+2824"
    dots: "5, 3-6"
    note: "Represents a minus sign in UEB symbols."
  multiplication_sign:
    print: "x"
    braille: "⠐⠦"
    unicode: "U+2810, U+2826"
    dots: "5, 2-3-6"
    note: "Represents a multiplication sign in UEB symbols."
  division_sign:
    print: "÷"
    braille: "⠐⠌"
    unicode: "U+2810, U+280C"
    dots: "5, 3-4"
    note: "Represents a division sign in UEB symbols."
  dot_operator:
    print: "⋅"
    braille: "⠐⠙"
    unicode: "U+2810, U+2819"
    dots: "5, 1-4-5"
    note: "Represents a dot operator in UEB symbols."
  equals_sign:
    print: "="
    braille: "⠐⠶"
    unicode: "U+2810, U+2836"
    dots: "5, 2-3-5-6"
    note: "Represents an equals sign in UEB symbols."
  greater_than_sign:
    print: ">"
    braille: "⠈⠜"
    unicode: "U+2808, U+281C"
    dots: "4, 3-4-5"
    note: "Represents a greater than sign in UEB symbols."
  less_than_sign:
    print: "<"
    braille: "⠈⠣"
    unicode: "U+2808, U+2823"
    dots: "4, 1-2-6"
    note: "Represents a less than sign in UEB symbols."
  dollar_sign:
    print: "$"
    braille: "⠈⠎"
    unicode: "U+2808, U+280E"
    dots: "4, 2-3-4"
    note: "Represents a dollar sign in UEB symbols."
  cent_sign:
    print: "¢"
    braille: "⠈⠑"
    unicode: "U+2808, U+2809"
    dots: "4, 1-4"
    note: "Represents a cent sign in UEB symbols."
  euro_sign:
    print: "€"
    braille: "⠈⠑"
    unicode: "U+2808, U+2811"
    dots: "4, 1-5"
    note: "Represents a euro sign in UEB symbols."
  pound_sign:
    print: "£"
    braille: "⠈⠇"
    unicode: "U+2808, U+2807"
    dots: "4, 1-2-3"
    note: "Represents a pound sign in UEB symbols."
  yen_sign:
    print: "¥"
    braille: "⠈⠽"
    unicode: "U+2808, U+283D"
    dots: "4, 1-3-4-5-6"
    note: "Represents a yen sign in UEB symbols."
  prime:
    print: "′"
    braille: "⠶"
    unicode: "U+2826"
    dots: "2-3-5-6"
    note: "Represents a prime symbol in UEB symbols."
  percent_sign:
    print: "%"
    braille: "⠨⠴"
    unicode: "U+2828, U+2834"
    dots: "4-6, 3-5-6"
    note: "Represents a percent sign in UEB symbols."
  degree_sign:
    print: "°"
    braille: "⠘⠴"
    unicode: "U+2818, U+281A"
    dots: "4-5, 2-4-5"
    note: "Represents a degree sign in UEB symbols."
  angle:
    print: "angle"
    braille: "⠸⠪"
    unicode: "U+2838, U+282A"
    dots: "4-5-6, 2-4-6"
    note: "Represents an angle symbol in UEB symbols."
  number_sign:
    print: "#"
    braille: "⠸⠹"
    unicode: "U+2838, U+2839"
    dots: "4-5-6, 1-4-5-6"
    note: "Represents a number sign in UEB symbols."
  ampersand:
    print: "&"
    braille: "⠈⠯"
    unicode: "U+2808, U+282F"
    dots: "4, 1-2-3-6"
    note: "Represents an ampersand in UEB symbols."
  copyright_sign:
    print: "©"
    braille: "⠘⠉"
    unicode: "U+2818, U+2809"
    dots: "4-5, 1-4"
    note: "Represents a copyright sign in UEB symbols."
  trade_mark_sign:
    print: "™"
    braille: "⠘⠞"
    unicode: "U+2818, U+281E"
    dots: "4-5, 2-3-4-5"
    note: "Represents a trademark sign in UEB symbols."
  bullet:
    print: "•"
    braille: "⠸⠲"
    unicode: "U+2838, U+2832"
    dots: "4-5-6, 2-5-6"
    note: "Represents a bullet point in UEB symbols."
  at_sign:
    print: "@"
    braille: "⠈⠁"
    unicode: "U+2808, U+2801"
    dots: "4, 1"
    note: "Represents an at sign in UEB symbols."
  asterisk:
    print: "*"
    braille: "⠐⠔"
    unicode: "U+2810, U+2814"
    dots: "5, 3-5"
    note: "Represents an asterisk in UEB symbols."
  superscript:
    print: "superscript"
    braille: "⠔"
    unicode: "U+2814"
    dots: "3-5"
    note: "Represents a superscript in UEB symbols."
  subscript:
    print: "subscript"
    braille: "⠢"
    unicode: "U+2822"
    dots: "2-6"
    note: "Represents a subscript in UEB symbols."
  dot_locator_for_mention:
    print: "dot locator for mention"
    braille: "⠨⠿"
    unicode: "U+2828, U+283F"
    dots: "4-6, 1-2-3-4-5-6"
    note: "Represents a dot locator for mention in UEB symbols."